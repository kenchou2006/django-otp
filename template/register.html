<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css/">

    <title>Scouts 77298 Register</title>
</head>

<body>
<div class="container" id="container">
    <div class="form-container sign-in">
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="brand-container">
                <img src="/static/logo.png/"
                     alt="Brand Logo">
            </div>
            <h1>帳號註冊</h1>
            {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
            {% endif %}
            <br>
            <input type="text" placeholder="使用者名稱" name="username" required>
            <input type="email" placeholder="電子信箱" name="email" required>
            <input type="password" placeholder="密碼" name="password" required>
            <input type="password" placeholder="確認密碼" name="password_check" required>

            <button type="submit">註冊</button>
        </form>
    </div>
</div>
</body>

</html>
